<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG U+ 법인특가폰 전용몰</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>LG U+ 법인특가폰 전용몰</h1>
            <nav>
                <ul>
                    <li><a href="#home">홈</a></li>
                    <li><a href="#products">제품</a></li>
                    <li><a href="#benefits">혜택</a></li>
                    <li><a href="#contact">상담신청</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <section id="home" class="hero">
            <h2>LG U+와 함께하는 스마트한 비즈니스</h2>
            <p>법인 고객을 위한 특별한 혜택과 함께 최신 스마트폰을 만나보세요.</p>
        </section>
        
        <section id="products">
            <h2>추천 법인폰</h2>
            <div class="product-list">
                <div class="product">
                    <img src="/api/placeholder/200/200" alt="갤럭시 S21">
                    <div class="product-info">
                        <h3>삼성 갤럭시 S21</h3>
                        <p class="price">특가: 800,000원</p>
                        <ul class="specs">
                            <li>화면: 6.2인치 AMOLED</li>
                            <li>카메라: 1200만 화소 트리플</li>
                            <li>배터리: 4000mAh</li>
                        </ul>
                        <button onclick="openModal('galaxy-s21.jpg', '삼성 갤럭시 S21')">자세히 보기</button>
                    </div>
                </div>
                <!-- 다른 제품들도 같은 구조로 수정 -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 LG U+ 법인특가폰 전용몰. All rights reserved.</p>
    </footer>

    <!-- 모달 및 스크립트 부분은 이전과 동일 -->
</body>
</html>
