<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG U+ 법인 특가폰 Mall</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 헤더와 네비게이션은 이전과 동일 -->

    <main>
        <div class="product-grid">
            <!-- 제품 카드 내용은 이전과 동일 -->
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="상세 이미지">
        </div>
    </div>

    <div id="plan-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePlanModal()">&times;</span>
            <img src="요금제.jpg" alt="요금제 안내" style="width:100%;">
        </div>
    </div>

    <div id="affiliate-modal" class="modal">
        <div class="modal-content" style="width: 90%; max-width: 1200px; height: 80vh;">
            <span class="close" onclick="closeAffiliateModal()">&times;</span>
            <iframe id="affiliate-iframe" style="width: 100%; height: 100%; border: none;" src=""></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 LG U+ 법인 특가폰 Mall. All rights reserved.</p>
    </footer>

    <script>
        var modal = document.getElementById("modal");
        var planModal = document.getElementById("plan-modal");
        var affiliateModal = document.getElementById("affiliate-modal");
        var modalImg = document.getElementById("modal-image");
        var affiliateIframe = document.getElementById("affiliate-iframe");
        var span = document.getElementsByClassName("close")[0];

        var detailImages = {
            'iphone15': 'image/iphone15-detail.jpg',
            'iphone16': 'image/iphone16-detail.jpg',
            'galaxys24': 'image/galaxys24-detail.jpg',
            'galaxyzflip6': 'image/galaxyzflip6-detail.jpg',
            'galaxyzfold6': 'image/galaxyzfold6-detail.jpg'
        };

        function openModal(productId) {
            modal.style.display = "block";
            modalImg.src = detailImages[productId];
        }

        function openPlanModal() {
            planModal.style.display = "block";
        }

        function closePlanModal() {
            planModal.style.display = "none";
        }

        function openAffiliateModal() {
            affiliateModal.style.display = "block";
            affiliateIframe.src = "https://www.lguplus.com/benefit-affiliate/card-discount";
        }

        function closeAffiliateModal() {
            affiliateModal.style.display = "none";
            affiliateIframe.src = "";
        }

        // 모든 close 버튼에 대한 이벤트 리스너 추가
        var closeButtons = document.getElementsByClassName("close");
        for (var i = 0; i < closeButtons.length; i++) {
            closeButtons[i].onclick = function() {
                modal.style.display = "none";
                planModal.style.display = "none";
                closeAffiliateModal();
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            if (event.target == planModal) {
                planModal.style.display = "none";
            }
            if (event.target == affiliateModal) {
                closeAffiliateModal();
            }
        }
    </script>
</body>
</html>
