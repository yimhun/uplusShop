<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG U+ 법인 특가폰 Mall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        /* 기존 스타일 유지 */
        /* 모달 관련 스타일 추가 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        #iframeModal {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 기존 HTML 구조 유지 -->
    <div>
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">
                    LG U+ 법인 특가폰 Mall
                </h1>
                <nav>
                    <a href="#home" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">홈</a>
                    <a href="#products" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">제품</a>
                    <a href="#" onclick="openAffiliateModal(); return false;" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">제휴카드 소개</a>
                    <a href="#" onclick="openPlanModal(); return false;" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">요금제 안내</a>
                    <a href="tel:1544-8999" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">고객센터</a>
                </nav>
            </div>
        </header>
    </div>

    <main>
        <!-- 기존 섹션들 유지 -->
        <section id="home" class="bg-gray-50">
            <!-- 기존 내용 유지 -->
        </section>

        <section id="products" class="bg-white">
            <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
                <h2 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl">
                    제품 목록
                </h2>
                <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">
                    <!-- 제품 카드 예시 (다른 제품들도 유사한 구조로 반복) -->
                    <div class="group relative">
                        <div class="w-full min-h-80 bg-gray-200 aspect-w-1 aspect-h-1 rounded-md overflow-hidden group-hover:opacity-75 lg:h-80 lg:aspect-none">
                            <img src="image/iphone15-thumbnail.jpg" alt="아이폰15" class="w-full h-full object-center object-cover lg:w-full lg:h-full">
                        </div>
                        <div class="mt-4 flex justify-between">
                            <div>
                                <h3 class="text-sm text-gray-700">
                                    <a href="#" onclick="showProductDetails('아이폰15'); return false;">
                                        <span aria-hidden="true" class="absolute inset-0"></span>
                                        아이폰15
                                    </a>
                                </h3>
                                <p class="mt-1 text-sm text-gray-500">애플의 최신 기술이 집약된 프리미엄 스마트폰</p>
                            </div>
                        </div>
                        <div class="mt-4">
                            <a href="https://forms.gle/1GkMNer2tGjpyYQJ6" target="_blank" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                상담 신청하기
                            </a>
                        </div>
                    </div>
                    <!-- 다른 제품 카드들 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 제품 상세 모달 -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('productModal')">&times;</span>
            <img id="productDetailImage" src="" alt="Product Detail" style="width:100%;">
        </div>
    </div>

    <!-- 제휴카드 소개 모달 -->
    <div id="affiliateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('affiliateModal')">&times;</span>
            <iframe id="iframeModal" src=""></iframe>
        </div>
    </div>

    <!-- 요금제 안내 모달 -->
    <div id="planModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('planModal')">&times;</span>
            <img src="요금제.jpg" alt="요금제 안내" style="width:100%;">
        </div>
    </div>

    <script>
        function showProductDetails(productName) {
            var modal = document.getElementById("productModal");
            var img = document.getElementById("productDetailImage");
            img.src = "image/" + productName + "-detail.jpg";
            modal.style.display = "block";
        }

        function openAffiliateModal() {
            var modal = document.getElementById("affiliateModal");
            var iframe = document.getElementById("iframeModal");
            iframe.src = "https://www.lguplus.com/benefit-affiliate/card-discount";
            modal.style.display = "block";
        }

        function openPlanModal() {
            var modal = document.getElementById("planModal");
            modal.style.display = "block";
        }

        function closeModal(modalId) {
            var modal = document.getElementById(modalId);
            modal.style.display = "none";
            if (modalId === "affiliateModal") {
                document.getElementById("iframeModal").src = "";
            }
        }

        window.onclick = function(event) {
            if (event.target.className === "modal") {
                event.target.style.display = "none";
                if (event.target.id === "affiliateModal") {
                    document.getElementById("iframeModal").src = "";
                }
            }
        }
    </script>
</body>
</html>
