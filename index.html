<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LG U+ 법인 특가폰 Mall</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-text">
                <h1>LG U+ 법인 특가폰 Mall</h1>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="#home">홈</a></li>
            <li><a href="#products">제품</a></li>
            <li><a href="https://www.lguplus.com/benefit-affiliate/card-discount" target="_blank">제휴카드 소개</a></li>
            <li><a href="#" onclick="openPlanModal()">요금제 안내</a></li>
            <li><a href="tel:1544-8999">고객센터</a></li>
        </ul>
    </nav>

    <main>
        <div class="product-grid">
            <!-- 제품 카드들 (변경 없음) -->
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="상세 이미지">
        </div>
    </div>

    <div id="plan-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePlanModal()">&times;</span>
            <img src="요금제.jpg" alt="요금제 안내" style="width:100%;">
        </div>
    </div>

    <footer>
        <p>&copy; 2024 LG U+ 법인 특가폰 Mall. All rights reserved.</p>
    </footer>

    <script>
        var modal = document.getElementById("modal");
        var planModal = document.getElementById("plan-modal");
        var modalImg = document.getElementById("modal-image");
        var span = document.getElementsByClassName("close")[0];

        var detailImages = {
            'iphone15': 'iphone15-detail.jpg',
            'iphone16': 'iphone16-detail.jpg',
            'galaxys24': 'galaxys24-detail.jpg',
            'galaxyzflip6': 'galaxyzflip6-detail.jpg',
            'galaxyzfold6': 'galaxyzfold6-detail.jpg'
        };

        function openModal(productId) {
            modal.style.display = "block";
            modalImg.src = `image/${detailImages[productId]}`;
        }

        function openPlanModal() {
            planModal.style.display = "block";
        }

        function closePlanModal() {
            planModal.style.display = "none";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
            if (event.target == planModal) {
                planModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
